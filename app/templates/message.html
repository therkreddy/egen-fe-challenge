<div class="container">
<form name="userForm" novalidate 
      ng-submit="userForm.$valid && HomeFactory.contactSubmit()"
      class="panel-body animated rubberBand">
  <h4> <span class="highlighth4">Get in Touch </span> </br></h4>
  <div class="col-xs-5">
    <div class="checkbox checkbox-slider--c-weight checkbox-slider-md"> 
      <label>
      <input 
        ng-model="HomeFactory.model.isVisiting"
        type="checkbox"><span><strong>Planning a visit?</strong></span>
      </label>
    </div>
    <div class="form-group">
      <input type="name" name="name" class="form-control" 
                ng-model="HomeFactory.model.name"
                ng-minlength="5"
                ng-maxlength="20"
                placeholder="name"
                required>
                <div class="customError" 
                     ng-messages="userForm.name.$error" 
                     ng-if="userForm.name.$touched || userForm.$submitted">
                    <p ng-message="minlength">Your name is too short.</p> 
                    <p ng-message="maxlength">Your name is too long.</p>
                    <p ng-message="required">Your name is required.</p>
                </div>
    </div>
    <div class="form-group">
      <input type="email" name="email" class="form-control" 
                ng-model="HomeFactory.model.email"
                ng-minlength="5"
                ng-maxlength="20"
                placeholder="Email"
                required>
                <div class="customError" 
                     ng-messages="userForm.email.$error" 
                     ng-if="userForm.email.$touched || userForm.$submitted">
                    <p ng-message="minlength">Your Email is too short.</p> 
                    <p ng-message="maxlength">Your Email is too long.</p>
                    <p ng-message="required">Your Email is required.</p>
                </div>
    </div>
    <div class="form-group">
      <input 
       class="form-control"  
       id="phoneNumber"
       ng-model="HomeFactory.model.phoneNumber"
       placeholder="Phone number">
    </div>
    <span><strong> Message </strong></span>
    <div>
      <textarea rows="4" cols="50">
      </textarea>
    </div>
    <div>
      <button  
        class="btn btn-info" >submit
      </button> 
    <div ng-if="HomeFactory.model.contactSubmitted" 
         class="well" 
         ng-include="'templates/info1.html'"></div>
    </div>
  </div>
</form>
</div>
